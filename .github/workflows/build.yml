name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Clean
      working-directory: ./docs/lab2
      run: make clean

    - name: Test
      working-directory: ./docs/lab2
      run: make test

      - name: Build
      working-directory: ./docs/lab2
      run: go build -o out/example ./cmd/example
